<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiphyTastic</title>
</head>

<body>

    <button data-sports="set">volleyball</button>
    <button data-sports="quarter">basketball</button>
    <button data-sports="inning">baseball</button>
    <button data-sports="match">soccer</button>
    <button data-sports="period">hockey</button>

    <div id="gifs-appear-here">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        // Adding click event listen listener to all buttons
        $("button").on("click", function () {
            // Grabbing and storing the data-animal property value from the button

            // var animal = $(this).attr("data-animal");
            // var topics = $(this).attr("sports");

            // var topics = [
            //     'volleyball',
            //     'basketball',
            //     'baseball',
            //     'soccer',
            //     'hockey',
            // ]
            // console.log(topics.length)

            var volleyball = $(this).attr("data-sports");
            var basketball = $(this).attr("data-sports");
            // var baseball = $(this).attr("data-sports");
            // var soccer = $(this).attr("data-sports");
            // var hockey = $(this).attr("data-sports");
            // Constructing a queryURL using the animal name
            // var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
            //   animal + "&api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9&limit=10";

            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
                "volleyball" + "&api_key=vqoFRIlIYVJ6QdMAvi4DYQViKwjTleWw&limit=10";


            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
                "basketball" + "&api_key=vqoFRIlIYVJ6QdMAvi4DYQViKwjTleWw&limit=10";

            // var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
            //     "baseball" + "&api_key=vqoFRIlIYVJ6QdMAvi4DYQViKwjTleWw&limit=10";

            // var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
            //     "soccer" + "&api_key=vqoFRIlIYVJ6QdMAvi4DYQViKwjTleWw&limit=10";

            // var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
            //     "hockey" + "&api_key=vqoFRIlIYVJ6QdMAvi4DYQViKwjTleWw&limit=10";

            // Performing an AJAX request with the queryURL
            $.ajax({
                url: queryURL,
                method: "GET"
            })
                // After data comes back from the request
                .then(function (response) {
                    console.log(queryURL);

                    console.log(response);
                    // storing the data from the AJAX request in the results variable
                    var results = response.data;

                    // Looping through each result item
                    for (var i = 0; i < results.length; i++) {

                        // Creating and storing a div tag
                        var volleyballDiv = $("<div>");
                        var basketballDiv = $("<div>");
                        // var basketballDiv = $("<div>");

                        // Creating a paragraph tag with the result item's rating
                        var p = $("<p>").text("Rating: " + results[i].rating);

                        // Creating and storing an image tag
                        var volImage = $("<img>");
                        var basImage = $("<img>");
                        // var volleyballImage = $("<img>");
                        // Setting the src attribute of the image to a property pulled off the result item
                        volImage.attr("src", results[i].images.fixed_height.url);
                        basImage.attr("src", results[i].images.fixed_height.url);
                        // Appending the paragraph and image tag to the animalDiv
                        volImage.append(p);
                        volImage.append(volImage);
                        basImage.append(p);
                        basImage.append(volImage);
                        // Prependng the volImage to the HTML page in the "#gifs-appear-here" div
                        $("#gifs-appear-here").prepend(volImage);
                        $("#gifs-appear-here").prepend(basImage);
                    }
                });
        });
    </script>

</body>

</html>
